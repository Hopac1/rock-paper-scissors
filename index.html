<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header"></header>
            <h1>Rock Paper Scissors</h1>
            
        </header>
        <h2>Make Your Selection</h2>
    </div>
    
    <div class="selections">
        <button id="rock" class="selection" data-selection="rock">✊</button>
        <button id="paper" class="selection" data-selection="paper">✋</button>
        <button id="scissors" class="selection" data-selection="scissors">✌</button>
    </div>

    <div class="restart">
        <button id="restart" class="restart-button">Restart</button>
    </div>
    <div class="results scoreboard">
        <div>
            You:
            <span id="player-score" class="result-score">0</span>
        </div>

        <div>
            Computer:
            <span id="comp-score" class="result-score">0</span>
        </div>
    </div>

    <div class="winner-display">
        
    </div>
</body>
</html>
